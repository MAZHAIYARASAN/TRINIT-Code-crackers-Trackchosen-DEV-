<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Question Generator</title>
</head>
<body>
    <h1>PDF Question Generator</h1>
    <p>Upload a PDF file to generate questions based on its content.</p>
    
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <label for="num_questions">Number of Questions:</label>
        <input type="number" name="num_questions" id="num_questions" value="10" min="1" required>
        <p>Upload the answer key:</p>
        <input type="file" name="answer_key" accept=".pdf" required>
        <button type="submit">Generate Questions</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
